version: '3'

services:
  http:
    build:
      context: ./http
      args:
        UID: ${UID}
        GID: ${GID}
    container_name: app_http
    restart: always
    ports:
      - 8088:80
      - 443:443
    volumes:
      - ./data/www:/home/serveruser/www:delegated
    depends_on:
      - db
      - fpm
    networks:
      app_net:
  fpm:
    build:
      context: ./fpm
      args:
        UID: ${UID}
        GID: ${GID}
    container_name: app_fpm
    restart: always
    volumes:
      - ./data/www:/home/serveruser/www:delegated
    networks:
      app_net:
  db:
    image: mariadb:10.4
    container_name: app_db
    restart: always
    volumes:
      - db-data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    networks:
      app_net:
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: app_phpmyadmin
    restart: always
    ports:
      - 8081:80
    environment:
      PMA_HOST: db
      PHP_UPLOAD_MAX_FILESIZE: 67108864
    networks:
      app_net:
networks:
  app_net:
volumes:
  db-data:
